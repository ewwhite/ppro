# Kickstart file automatically generated by anaconda.

install
text
url --url http://xt.ewwhite.net/CentOS/6/os/x86_64/
repo --name=updates --baseurl=http://xt.ewwhite.net/CentOS/6/updates/x86_64/
lang en_US.UTF-8
#langsupport --default=en_US.UTF-8 en_US.UTF-8
keyboard us
network --device eth0 --bootproto dhcp
rootpw --iscrypted $1$4BwvJTAF$lQ0YVC60cO93qu42quDiz/
firewall --disabled
selinux --disabled
authconfig --enableshadow --enablemd5
timezone --utc America/New_York
bootloader --location=mbr
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all --initlabel
part /boot --fstype ext4 --size=1024
part /boot/efi --fstype=efi --size=500
part /usr --fstype ext4 --size=16384 --asprimary
part / --fstype ext4 --size=20480 --asprimary
part /var --fstype ext4 --size=8192
part swap --size=20480
part /tmp --fstype ext4 --size=6144

%packages

@ base
@ core
@ cifs-file-server
@ compat-libraries
@ console-internet
@ development
@ mail-server
@ nfs-file-server
@ network-server
@ network-file-system-client
@ network-tools
@ print-server
@ system-management
@ system-admin-tools
@ tex
@ web-server
@ x11

yum-fastestmirror
rpm-devel
e2fsprogs
grub
kernel-devel
net-snmp-utils
screen
wget

%post
exec < /dev/tty3 > /dev/tty3
chvt 3
chvt 3
echo
echo "################################"
echo "# Running Post Configuration   #"
echo "################################"
(
/usr/bin/wget http://xt.ewwhite.net/centos/post-install-ppro-el6-x86_64.sh -O /root/post-install-ppro-el6-x86_64.sh
/bin/chmod 755 /root/post-install-ppro-el6-x86_64.sh
/root/post-install-ppro-el6-x86_64.sh
) 2>&1 | /usr/bin/tee /var/log/post-install.log
chvt 1
